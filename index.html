<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday ðŸ’–</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    text-align:center;
    overflow:hidden;
    color:white;
    background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fbc2eb, #a6c1ee);
    background-size: 400% 400%;
    animation: gradientMove 10s ease infinite;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    z-index:2;
    animation:fadeIn 2s ease-in-out;
    padding:20px;
}

h1{
    font-family: 'Great Vibes', cursive;
    font-size:65px;
    margin-bottom:25px;
    text-shadow:0 0 15px rgba(255,255,255,0.9);
    animation:glow 2s ease-in-out infinite alternate;
}

@keyframes glow{
    from{text-shadow:0 0 10px #fff, 0 0 20px #ff4d6d;}
    to{text-shadow:0 0 25px #fff, 0 0 45px #ff4d6d;}
}

p{
    font-family: 'Playfair Display', serif;
    font-size:20px;
    max-width:650px;
    line-height:1.8;
    margin:0 auto;
}

button{
    margin-top:35px;
    padding:14px 35px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4d6d;
    font-weight:bold;
    cursor:pointer;
    font-size:16px;
    font-family:'Playfair Display', serif;
    animation:pulse 2s infinite;
    transition:0.3s;
}

button:hover{
    background:#ff4d6d;
    color:white;
}

@keyframes pulse{
    0%{box-shadow:0 0 0 0 rgba(255,255,255,0.7);}
    70%{box-shadow:0 0 0 15px rgba(255,255,255,0);}
    100%{box-shadow:0 0 0 0 rgba(255,255,255,0);}
}

@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

/* Love jatuh */
.heart{
    position:absolute;
    top:-10px;
    font-size:20px;
    animation:fall linear infinite;
    z-index:1;
}

@keyframes fall{
    0%{transform:translateY(0);}
    100%{transform:translateY(100vh);}
}

/* Sparkle */
.sparkle{
    position:absolute;
    width:4px;
    height:4px;
    background:white;
    border-radius:50%;
    animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
    from{opacity:0.2;}
    to{opacity:1;}
}
.nav-container{
    margin-top:60px;
    display:flex;
    justify-content:center;
    gap:30px;
    flex-wrap:wrap;
}

.btn-shine{
    position:relative;
    display:inline-block;
    padding:14px 35px;
    border-radius:40px;
    text-decoration:none;
    font-family:'Playfair Display', serif;
    font-weight:600;
    font-size:16px;
    color:white;
    background:linear-gradient(45deg,#ff6f91,#ff8fab,#ffc2d1);
    overflow:hidden;
    transition:0.4s;
    box-shadow:0 8px 20px rgba(214,51,132,0.4);
    animation:float 3s ease-in-out infinite;
}

/* Floating effect */
@keyframes float{
    0%{transform:translateY(0px);}
    50%{transform:translateY(-6px);}
    100%{transform:translateY(0px);}
}

/* Shine effect */
.btn-shine::before{
    content:"";
    position:absolute;
    top:0;
    left:-100%;
    width:100%;
    height:100%;
    background:linear-gradient(
        120deg,
        transparent,
        rgba(255,255,255,0.6),
        transparent
    );
    transition:0.6s;
}

.btn-shine:hover::before{
    left:100%;
}

.btn-shine:hover{
    box-shadow:0 12px 30px rgba(214,51,132,0.6);
    transform:scale(1.05);
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Birthday ðŸ’–</h1>
    <p>
        Di hari yang begitu istimewa ini, aku bersyukur karena dunia menghadirkan seseorang yang begitu berarti dalam hidupku.  
        Semoga setiap langkahmu dipenuhi cahaya, cinta, dan kebahagiaan tanpa akhir.
    </p>
    <div class="nav-container">
        <span></span>
        <!-- tombol diubah -->
        <a href="#" class="btn-shine" onclick="startMusic(event)">Lanjut âž¡</a>
    </div>
</div>

<!-- AUDIO -->
<audio id="bgMusic" loop preload="auto">
    <source src="sampai-akhir-nanti.mp3" type="audio/mpeg">
</audio>

<script>

// Love jatuh
for(let i=0;i<25;i++){
    let heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="ðŸ’–";
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(4+Math.random()*6)+"s";
    heart.style.fontSize=(15+Math.random()*20)+"px";
    document.body.appendChild(heart);
}

// Sparkle
for(let i=0;i<15;i++){
    let sparkle=document.createElement("div");
    sparkle.className="sparkle";
    sparkle.innerHTML="âœ¨";
    sparkle.style.top=Math.random()*100+"vh";
    sparkle.style.left=Math.random()*100+"vw";
    sparkle.style.animationDuration=(1+Math.random()*3)+"s";
    document.body.appendChild(sparkle);
}


// =======================
// MULAI MUSIK + PINDAH
// =======================
function startMusic(event){
    event.preventDefault(); // hentikan pindah dulu

    const music = document.getElementById("bgMusic");

    music.play().then(()=>{
        localStorage.setItem("musicPlaying","true");

        // kasih jeda sedikit biar stabil
        setTimeout(()=>{
            window.location.href="halaman2.html";
        },500);

    }).catch(()=>{
        alert("Klik sekali lagi untuk mengaktifkan musik ðŸŽµ");
    });
}

</script>
</body>
</html>
